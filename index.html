<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karaoke con fondo animado</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: moverFondo 10s ease infinite;
    }

    @keyframes moverFondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    img {
      max-width: 90%;
      max-height: 90vh;
      border-radius: 20px;
      position: absolute;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
    }
    .visible { opacity: 1; position: relative; }

    #subtitulos {
      position: absolute;
      bottom: 60px;
      width: 100%;
      text-align: center;
      font-size: 30px;
      text-shadow: 3px 3px 10px black;
      color: #fff;
    }

    /* Efecto karaoke */
    .linea {
      position: relative;
      display: inline-block;
      overflow: hidden;
    }
    .relleno {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      color: #ffeb3b;
      overflow: hidden;
      white-space: nowrap;
      text-shadow: 3px 3px 10px black;
      transition: width linear;
    }

    #mensajeFinal {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      animation: aparecer 1s ease-in-out;
    }

    button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="contenedor">
    <img id="imagen" src="imagen1.jpg" alt="Imagen 1">
    <div id="subtitulos"></div>
  </div>

  <div id="mensajeFinal">
    <h2>ðŸŽ¤ Â¿Quieres volver a cantar?</h2>
    <button id="repetir">SÃ­, otra vez ðŸŽ¶</button>
    <button id="salir">Salir ðŸšª</button>
  </div>

  <audio id="musica" src="cancion.mp3"></audio>

  <script>
    const musica = document.getElementById("musica");
    const imagen = document.getElementById("imagen");
    const subtitulos = document.getElementById("subtitulos");
    const mensajeFinal = document.getElementById("mensajeFinal");
    const imagenes = ["imagen1.jpg", "imagen2.jpg", "imagen3.jpg", "imagen4.jpg"];
    let index = 0;
    let cambio;
    let letras = [];

    // ðŸ”¹ Cargar archivo .LRC
    async function cargarLRC() {
      const respuesta = await fetch("letra.lrc");
      const texto = await respuesta.text();
      letras = texto.split("\n").map(linea => {
        const match = linea.match(/\[(\d{2}):(\d{2}\.\d{2})\](.*)/);
        if (!match) return null;
        const minutos = parseInt(match[1]);
        const segundos = parseFloat(match[2]);
        const tiempo = minutos * 60 + segundos;
        const textoLinea = match[3].trim();
        return { tiempo, texto: textoLinea };
      }).filter(l => l);
    }

    // ðŸ”¹ Mostrar subtÃ­tulo con animaciÃ³n de relleno
    function sincronizarLRC() {
      let lineaActual = null;
      musica.addEventListener("timeupdate", () => {
        const tiempo = musica.currentTime;
        const siguiente = letras.findIndex(l => tiempo < l.tiempo);
        const indiceActual = siguiente === -1 ? letras.length - 1 : siguiente - 1;
        const linea = letras[indiceActual];

        if (linea && linea !== lineaActual) {
          lineaActual = linea;
          const siguienteTiempo = letras[indiceActual + 1] ? letras[indiceActual + 1].tiempo : musica.duration;
          const duracionLinea = (siguienteTiempo - linea.tiempo) * 1000;

          // Crear lÃ­nea y animaciÃ³n
          subtitulos.innerHTML = `
            <span class="linea">${linea.texto}
              <span class="relleno">${linea.texto}</span>
            </span>
          `;
          const relleno = document.querySelector(".relleno");
          relleno.style.transitionDuration = duracionLinea + "ms";
          requestAnimationFrame(() => relleno.style.width = "100%");
        }
      });
    }

    function cambiarImagen() {
      imagen.classList.remove("visible");
      setTimeout(() => {
        index = (index + 1) % imagenes.length;
        imagen.src = imagenes[index];
        imagen.classList.add("visible");
      }, 800);
    }

    async function iniciar() {
      await cargarLRC();
      sincronizarLRC();
      musica.play().catch(() => alert("Haz clic para permitir el audio ðŸŽµ"));
      imagen.classList.add("visible");
      cambio = setInterval(cambiarImagen, 4000);

      musica.addEventListener("ended", () => {
        clearInterval(cambio);
        subtitulos.textContent = "";
        mensajeFinal.style.display = "block";
      });
    }

    document.getElementById("repetir").addEventListener("click", () => {
      mensajeFinal.style.display = "none";
      index = 0;
      musica.currentTime = 0;
      imagen.src = imagenes[index];
      iniciar();
    });

    document.getElementById("salir").addEventListener("click", () => {
      alert("Gracias por cantar ðŸ’–");
      window.close();
    });

    window.addEventListener("load", iniciar);
  </script>

</body>
</html>
